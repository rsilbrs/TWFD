    <title>Trima Workflow Designer</title>
    
    <!-- Bootstrap core CSS -->
        <link href="main/css/bootstrap.css" rel="stylesheet">
    <!-- FontAwesome core CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Multilanguage -->
        <script src="main/js/language.js"></script>

</head>

<body>

    <main>

        <div class="row">
            <div class="col-12" style="padding:0px;">
                <img class="logo" src="main/imgs/logo.png">
            </div>
        </div>
        <div class="row">
            <div class="col-4 mainSec no-print">
                <div class="step Title newEvent">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalNewEvent" onclick="newEvent()">
                        <script>Language('CreateNewEvent',1)</script>
                    </button>
                </div>
                <span class="section Title Btop"><script>Language('AvailableEvents',1)</script></span>

                <div class="events barcode">
                    <span class="step Title"><script>Language('BarcodeEvents',1)</script></span>

                    <div id="Barcode" class="events itens">
                        <!-- Available barcode events created by the form -->
                    </div>
                </div>

                <div class="events info">
                    <span class="step Title"><script>Language('InfoEvents',1)</script></span>

                    <div id="Info" class="events itens">
                        <!-- Available info events created by the form -->
                    </div>
                </div>

                <div class="events timer">
                    <span class="step Title"><script>Language('TimerEvents',1)</script></span>

                    <div id="Timer" class="events itens">
                        <!-- Available info events created by the form -->
                    </div>
                </div>

                <div class="demoEvents" id="demo" onclick="createNewEvent('demo')">
                    <i class="fas fa-upload"></i>
                    <script>Language('LoadDemoEvents',1)</script>
                </div>
                <div class="languages">
                    <ui>
                        <li onclick="loadLanguage('ENG')">ENG</li>
                        <li onclick="loadLanguage('ESP')">ESP</li>
                        <li onclick="loadLanguage('DE')">DEU</li>
                        <li onclick="loadLanguage('FR')">FRA</li>
                        <li onclick="loadLanguage('IT')">ITA</li>
                        <li onclick="loadLanguage('JAP')">JPN</li>
                        <li onclick="loadLanguage('CHI')">ZHO</li>
                        <li onclick="loadLanguage('PTBR')">POR</li>
                    </ui>
                </div>
            </div>

            <div class="col-1 no-print">
                <!-- spacer between columns-->
            </div> 

            <div class="col-7 mainSec">
                <span class="section Title"><script>Language('ProgramFlow',1)</script></span>

                <div id="stepsProcedure">
                    <!-- All procedure steps-->
                </div>

                <div class="step Btop exportBtn no-print">
                    <button class="exportEventButton" onclick="ExportEvent()">Export to <strong>.TRP</strong> file</button>
                    <button class="exportEventButton" onclick="ExportEvent()">Export to <strong>.PDF</strong> file</button>
                </div>

            </div>

        </div>

        <!-- Modal -->
            <div id="modalProcedure">
                <!-- Trima Screen without event modal -->
            </div>
            <div id="modalEvent">
                <!-- Trima screen with event modal-->
            </div>
            <div id="modalNewFormEvent">
                <!-- Form new event modal-->
            </div>
    </main>
    <footer>
        <div class="row">
            <div class="col-9 copyright">
                <img src="main/imgs/logoTerumo.png" alt="Terumo Blood and Cell Technologies"><br>
                Â© <script>document.write(new Date().getFullYear())</script> Terumo BCT, INC. - All Rights Reserved</li>
            </div>
            <div class="col-3 contact">
                <script>Language('Contact',1)</script><br>
                <a href="mailto:ricardo.silva@terumobct.com">ricardo.silva@terumobct.com </a>
            </div>
        </div>
    </footer>

</body>
