<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Ricardo Silva"/>
    <meta name="keywords" content="Trima, Trima Accel, TOMEs">
    <meta name="viewport" content="width=device-width, initial-scale=0.5"/>

    <title>Trima Workflow Designer</title>
    
    <!-- Bootstrap core CSS -->
        <link href="main/css/bootstrap.css" rel="stylesheet">
    <!-- FontAwesome core CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Custom CSS -->
        <link href="main/css/style.css" rel="stylesheet">
        <link href="main/css/newEventForm.css" rel="stylesheet">

    <!-- Multilanguage -->
        <script src="main/js/language.js"></script>

</head>

<body>

    <main class="container">

        <div class="row">
            <div class="col-12" style="padding:0px;">
                <img class="logo" src="main/imgs/logo.png">
            </div>
        </div>
        <div class="row">
            <div class="col-4 mainSec">
                <div class="step Title newEvent">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalNewEvent" onclick="newEvent()">
                        <script>Language('CreateNewEvent',1)</script>
                    </button>
                </div>
                <span class="section Title Btop"><script>Language('AvailableEvents',1)</script></span>

                <div class="events barcode">
                    <span class="step Title"><script>Language('BarcodeEvents',1)</script></span>

                    <div id="Barcode" class="events itens">
                        <!-- Available barcode events created by the form -->
                    </div>
                </div>

                <div class="events info">
                    <span class="step Title"><script>Language('InfoEvents',1)</script></span>

                    <div id="Info" class="events itens">
                        <!-- Available info events created by the form -->
                    </div>
                </div>

                <div class="events timer">
                    <span class="step Title"><script>Language('TimerEvents',1)</script></span>

                    <div id="Timer" class="events itens">
                        <!-- Available info events created by the form -->
                    </div>
                </div>

                <div class="demoEvents" onclick="createNewEvent('demo')">
                    <i class="fas fa-upload"></i>
                    <script>Language('LoadDemoEvents',1)</script>
                </div>
                <div class="languages">
                    <ui>
                        <li onclick="loadLanguage('ENG')">ENG</li>
                        <li onclick="loadLanguage('ESP')">ESP</li>
                        <li onclick="loadLanguage('JAP')">JAP</li>
                        <li onclick="loadLanguage('PTBR')">PTBR</li>
                    </ui>
                </div>
            </div>

            <div class="col-1">
                <!-- spacer between columns-->
            </div> 

            <div class="col-7 mainSec">
                <span class="section Title"><script>Language('ProgramFlow',1)</script></span>

                <div id="stepsProcedure">
                    <!-- All procedure steps-->
                </div>

            </div>

        </div>

        <!-- Modal -->
            <div id="modalProcedure">
                <!-- Trima Screen without event modal -->
            </div>
            <div id="modalEvent">
                <!-- Trima screen with event modal-->
            </div>
            <div id="modalNewFormEvent">
                <!-- Form new event modal-->
            </div>
    </main>

</body>
<!-- Javascript -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="main/js/bootstrap.min.js"></script>
    <script src="main/js/bootstrap.bundle.js"></script>
    <script src="main/js/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>

<!-- Latest Sortable -->
    <script src="main/js/Sortable.js"></script>

<!-- Custom Script -->
    <script src='main/js/Procedures.js'></script>
    <script src='main/js/MovementEvents.js'></script>
    <script src='main/js/DragDrop.js'></script>
    <script src='main/js/newEvent.js'></script>
</html>
